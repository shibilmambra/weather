    <h2>WEATHER</h2>

    <div class="row w-100 me-0 ms-0">
        <div class="col-6">
            <form class="d-flex" role="search">
                <input id="input" class="form-control w-50 ms-5" type="search" placeholder="Search Location">&nbsp;&nbsp;&nbsp;&nbsp;
    
                <button type="button" onclick="weather()"  style=" background-color: rgb(9, 19, 15);" id="button" class=" btn btn-dark" type="submit">Search</button>            </form>
            <p class="mt-5 ms-5 date"><span id='p1'></span></p>
        </div>
        </div>
        <div class="d-flex">
            <div id="place" class="place"></div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
            <div> 
                
                    <div id="country" class="country"></div>
                </div>
        </div>
        
        <div class="d-flex">
            <img src="./toppng.com-weather-512x512.png" alt="">
            <div id="temp" class="temp">
            </div>
        </div>
        <div id="description" class="description mt-2"></div>
